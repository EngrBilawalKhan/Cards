<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="content">
                    <div class="imgBx"><img src="img/download.png" alt="img"></div>
                    <div class="contentBx">
                        <h3> Web Developer <br> <span>Static & Dynamic Websites </span> </h3>
                    </div>
                </div>
                <ul class="sci">
                    <li style="--i:1">
                        <a href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>

                        </a>
                    </li>
                    <li style="--i:2">
                        <a href="#">
                            <i class="fa fa-twitter" aria-hidden="true"></i>

                        </a>
                    </li>
                    <li style="--i:3">
                        <a href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>

                        </a>
                    </li>
                </ul>
            </div>
            <div class="card">
                <div class="content">
                    <div class="imgBx"><img src="img/cover.png" alt="img"></div>
                    <div class="contentBx">
                        <h3>YouTube Creator <br> <span>Content Creator</span> </h3>
                    </div>
                </div>
                <ul class="sci">
                    <li style="--i:1">
                        <a href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>

                        </a>
                    </li>
                    <li style="--i:2">
                        <a href="#">
                            <i class="fa fa-twitter" aria-hidden="true"></i>

                        </a>
                    </li>
                    <li style="--i:3">
                        <a href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>

                        </a>
                    </li>
                </ul>
            </div>
            <div class="card">
                <div class="content">
                    <div class="imgBx"><img src="img/studio.jpg" alt="img"></div>
                    <div class="contentBx">
                        <h3>Web Designer <br> <span>All Graphical Designs</span> </h3>
                    </div>
                </div>
                <ul class="sci">
                    <li style="--i:1">
                        <a href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>

                        </a>
                    </li>
                    <li style="--i:2">
                        <a href="#">
                            <i class="fa fa-twitter" aria-hidden="true"></i>

                        </a>
                    </li>
                    <li style="--i:3">
                        <a href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>

                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var options = {
            strings: ["Bilawal Khan", "Web Developer", "YouTube Creater"],
            typeSpeed: 40,
            backSpeed: 100,
            loop: true
        };

        var typed = new Typed('.auto-input', options);
    </script>
</body>

</html>
